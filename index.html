<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="background">
            <div>
                <img src="odin-coffee-beans.svg">
                <h1>Coffee Bluez</h1>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>This is not a real online service! You know you 
                    need something like this ins your life to help you
                    realize your deepest dreams. Sign up now to get started.
                    <br>
                    <br>
                    You know you want to.
                </h2>
            </div>
            <div class="form-container-wrapper">
                <h2>Let's do this!</h2>
                <form action="" method="post" class="form-container">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div>      
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" placeholder=""you@example.com" required>
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                    </div>
                    <div>
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password name="password" required>
                    </div>
                    <div>
                        <label for="user_confirm_password">Confirm Password</label>
                        <input type="password" id="user_confirm_password name="password" required>
                    </div>
                </form>
            </div>
            <div>
                <button>Submit</button>
                <p>Already have an account? <strong class="login">Log in</strong></p>
            </div>
            <!-- <div class="form"></div> -->
        </div>
    </div>
</body>
</html>
